<!DOCTYPE html>
<html>
    <head>
        <meta charset="urf-8">
        <title>Wzorzec modu≈Çu - kalkulator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="calculator">

            <div class="row">
                <div class="calc-history"></div>
            </div>

            <div class="row">
                <div class="calc-view"></div>
            </div>

            <div class="row">
                <div class="calc-box">
                    <button class="button-7">7</button>
                </div>
                <div class="calc-box">
                    <button class="button-8">8</button>
                </div>
                <div class="calc-box">
                    <button class="button-9">9</button>
                </div>
                <div class="calc-box">
                    <button class="button-divide">/</button>
                </div>
            </div>

            <div class="row">
                <div class="calc-box">
                    <button class="button-4">4</button>
                </div>
                <div class="calc-box">
                    <button class="button-5">5</button>
                </div>
                <div class="calc-box">
                    <button class="button-6">6</button>
                </div>
                <div class="calc-box">
                    <button class="button-multiply">*</button>
                </div>
            </div>

            <div class="row">
                <div class="calc-box">
                    <button class="button-1">1</button>
                </div>
                <div class="calc-box">
                    <button class="button-2">2</button>
                </div>
                <div class="calc-box">
                    <button class="button-3">3</button>
                </div>
                <div class="calc-box">
                    <button class="button-minus">-</button>
                </div>
            </div>

            <div class="row">
                <div class="calc-box">
                    <button class="button-0">0</button>
                </div>
                <div class="calc-box">
                    <button class="button-comma">,</button>
                </div>
                <div class="calc-box"></div>
                <div class="calc-box">
                    <button class="button-plus">+</button>
                </div>
            </div>

            <div class="row">
                <div class="calc-box last">
                    <button class="button-equal">=</button>
                </div>
            </div>

        </div>

        <script src="js/app.js"></script>
    </body>
</html>
